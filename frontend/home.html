<!DOCTYPE html>
<html lang="en">
<head>
    <title>ClipVault - Login</title>
    <link rel="stylesheet" href="style_home.css">
</head>
<body>
    <div class="login-container">
        <div class="login-content">
            <div class="logo-container">
                <img src="./logo.png" alt="ClipVault Logo" class="main-logo">
            </div>
            
            <h1 class="app-title">ClipVault</h1>
            <p class="app-subtitle">Your Encrypted Clipboard</p>
            
            <div class="login-section">
                <button class="main-login-btn" onclick="login()">Log in</button>
                <button class="main-signup-btn" onclick="signup()">Sign up</button>
            </div>
        </div>
    </div>

    <script>
        function login() {
            window.location.href = 'login.html';
        }
        
        function signup() {
            window.location.href = 'signup.html'; 
        }
    </script>
</body>
</html>
