    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll(".entry-btn").forEach(btn => {
                btn.addEventListener("click", () => {
                    if (btn.dataset.enabled == "false"){
                        btn.dataset.enabled = "true";
                        btn.textContent = "test data";
                    } else {
                        btn.dataset.enabled = "false";
                        btn.textContent = "Click to reveal entry"
                    }
                });
            });
            document.querySelectorAll(".clear-history-btn").forEach(btn => {
                btn.addEventListener("click", () => {
                    // TODO: Hook into DB to clear all entries.
                    document.querySelectorAll(".entry-row").forEach(row => {
                        row.remove();
                    });
                });
            });
        });
    </script>
